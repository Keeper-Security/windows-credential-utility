name: release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        working-directory: WinCredentialManager
        run: dotnet restore

      - name: Build
        working-directory: WinCredentialManager
        run: |
          dotnet build `
          --no-restore `
          --configuration Release `
          /p:AssemblyName=KSWinCredMan_${{ github.ref_name }}

      - name: Publish
        working-directory: WinCredentialManager
        run: |
          dotnet publish `
          --no-build `
          --configuration Release `
          --output ..\publish `
          /p:AssemblyName=KSWinCredMan_${{ github.ref_name }}

      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "${{ github.ref_name }}" `
            --title "${{ github.ref_name }}" `
            --repo "${{ github.repository }}" `
            --generate-notes

      - name: Upload artifacts
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${{ github.ref_name }}" `
            --repo "${{ github.repository }}" `
            (Get-Item publish\*.exe).FullName
